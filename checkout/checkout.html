<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="checkout.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>
</head>
<body>
    <div class="checkoutContainer">
        <div class="paymentDetails">
        <h1>Payment details</h1>
        <div class="country"><label>Country</label><input name="name" id="countryInp" type="text" placeholder="Country" /></div>
        <div class="add"><div class="city"><label>City</label><input name="name" id="cityInp" type="text" placeholder="City" /></div>
        <div class="street"><label>Street</label><input name="name" id="streetInp" type="text" placeholder="Street" /></div></div>
        <div class="postalCode"><label>Postal Code</label><input name="name" id="postalCodeInp" type="text" placeholder="Postal Code" /></div>
        <div class="accordion  mt-3 w-75" id="Comments">
          <div class="accordion-item">
            <h2 class="accordion-header" id="Comments-headingOne">
              <button class="accordion-button fw-semibold fs-4 collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#Comments-collapseOne" aria-expanded="false" aria-controls="Comments-collapseOne">
                Credit Card
              </button>
            </h2>
            <div id="Comments-collapseOne" class="accordion-collapse collapse pt-4 border-3" aria-labelledby="Comments-headingOne">
              <div class="accordion-body">
                <div class="nameCard"><label>Name on card</label><input name="name" id="nameInp" type="text" placeholder="Name" /></div>
                
                  <div class="cardNum"><label>Card Number</label><input name="name" id="numInp" type="text" placeholder="Card Number" /></div>
                  <div class="cardInfo">
                  <div class="cvv"><label>CVV</label><input name="name" id="cvvInp" type="password" /></div>
                  <div class="expiry"><label>Expiry</label><input name="name" id="exInp" type="text" /></div>
                </div>
                </div>
        </div>
      </div>
    </div>
    <div class="placeOrder">
      <a href="#"
        ><input
          type="button"
          id="placeOrder"
          value="Place Order"
      /></a>
  </div></div><div class="cartSummary"><h1>Cart Summary</h1><div class="prods"></div><hr><div id="totalP">total:</div></div></div>
    <script src="checkout.js"></script>
</body>
</html>
