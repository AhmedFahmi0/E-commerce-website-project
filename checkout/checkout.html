<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>checkout</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="checkout.css" />
    <link
      rel="icon"
      href="../rescources/logo.png"
      type="image/x-icon"
    />
  </head>
  <body onload="checkoutDetails()">
    <div class="checkoutContainer">
      <div class="paymentDetails">
        <form id="checkoutForm">
        <h1>Payment details</h1>
        <div class="onDeliveryContainer">
          <div class="country">
            <label>Country</label
            ><input
              name="name"
              id="countryInp"
              type="text"
              placeholder="Country"
            />
          </div>
          <div class="add">
            <div class="city">
              <label>City</label
              ><input name="name" id="cityInp" type="text" placeholder="City" />
            </div>
            <div class="street">
              <label>Street</label
              ><input
                name="name"
                id="streetInp"
                type="text"
                placeholder="Street"
              />
            </div>
          </div>
          <div class="postalCode">
            <label>Postal Code</label
            ><input
              name="name"
              id="postalCodeInp"
              type="text"
              placeholder="Postal Code"
            />
          </div>
        </div>
        <div class="radioCont">
          <input type="radio" name="paymentMethod" id="onDeliveryMethod" />
          <label for="onDeliveryMethod" id="credit"
            >&nbsp;&nbsp;Cash on delivery</label
          >
        </div>

        <div class="radioCont">
          <input type="radio" name="paymentMethod" id="creditMethod" />
          <label for="onDeliveryMethod" id="credit"
            >&nbsp;&nbsp;Credit Card</label
          >
        </div>

        <div class="creditContainer">
          <div class="nameCard">
            <label>Name on card</label
            ><input name="name" id="nameInp" type="text" placeholder="Name" />
          </div>

          <div class="cardNum">
            <label>Card Number</label
            ><input
              name="name"
              id="numInp"
              type="text"
              placeholder="Card Number"
            />
          </div>
          <div class="cardInfo">
            <div class="cvv">
              <label>CVV</label
              ><input name="name" id="cvvInp" type="password" />
            </div>
            <div class="expiry">
              <label>Expiry</label><input name="name" id="exInp" type="date" />
            </div>
          </div>
        </div>
        <div class="placeOrder">
          <a href=""
            ><input type="submit" id="placeOrder" value="Place Order"
            data-bs-toggle="modal"
            data-bs-target="#submitFormModal"
            /></a>
        </div>
        <a href="../index.html" id="backToHome">Back to home page</a>
      </form>
      </div>
      <div class="cartSummary">
        <h1>Cart Summary</h1>
        <div class="prods"></div>
        <hr />
        <div id="totalP">
          <div id="subTotal"></div>
          <div id="tax"></div>
          <div id="shipment"></div>
          <div id="totalFinal"></div>
        </div>
      </div>
    </div>

<!-- Modal proceed -->
<div
class="modal fade"
id="submitFormModal"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-body">
    <p id="bodyEdit"></p>
  </div>
</div>
</div>

<!-- script -->




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script src="checkout.js"></script>
  </body>
</html>
