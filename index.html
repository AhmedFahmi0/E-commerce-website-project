<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- //////////NAVBAR///////////// -->
    <nav class="navbar navbar-expand-lg fixed-top bg-primary">
      <div class="container" id="navbar">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#"
          ><img src="rescources/logo.png" alt="logo" id="logoIcon"
        /></a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <form class="d-flex" role="search" id="searchForm">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchInput"
            />
            <button
              class="btn btn-light text-primary"
              type="submit"
              id="searchBtn"
            >
              Search
            </button>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="navbarItems">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Products</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                About
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-primary" href="#"
                    >Website-Name</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-primary" href="#">Contact Us</a>
                </li>
              </ul>
            </li>
            <li class="nav-item turnOff">
              <a class="nav-link text-white" href="#">Welcome</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Account
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item text-primary" href="#">Login</a>
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item text-primary" href="#">Sign-up</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" href="#"
          ><img src="rescources/cart.png" alt="cart" id="cartIcon"
        /></a>
      </div>
    </nav>
    <!-- ///////////////NAVBAR///////////////// -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
