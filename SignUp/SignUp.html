<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign UP</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="SignUp.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-12">
          <div
            class="layout d-flex flex-column justify-content-around align-items-center bg-white"
          >
            <h3
              class="header bg-primary text-light fw-bold w-100 py-2 text-center"
            >
              Create your account
            </h3>
            <form id="signUPForm" class="w-100 py-2 px-2">
              <label for="Fname" class="signUpText fw-bold text-primary"
                >First Name</label
              ><br />
              <input
                type="text"
                id="Fname"
                name="FirstName"
                class="w-100 text-primary ps-2"
              />
              <p class="mt-0 warning"></p>

              <label for="Lname" class="signUpText fw-bold text-primary"
                >Last Name</label
              ><br />
              <input
                type="text"
                id="Lname"
                name="LastName"
                class="w-100 text-primary ps-2"
              />
              <p class="mt-0 warning"></p>

              <label for="mail" class="signUpText fw-bold text-primary"
                >Email Address</label
              ><br />
              <input
                type="email"
                id="mail"
                name="mail"
                class="w-100 text-primary ps-2"
              />
              <p class="mt-0 warning"></p>
              <label for="pwd" class="signUpText fw-bold text-primary"
                >Password</label
              ><br />
              <input
                type="password"
                id="pwd"
                name="pwd"
                class="w-100 accordion text-primary ps-2"
                onfocus="pwdRule()"
              />
              <p class="mt-0 warning"></p>
              <div id="panel">
                <p class="mb-0 pwdText">Your password must:</p>
                <ul>
                  <li class="pwdText">Contain at least 8 characters</li>
                  <li class="pwdText">Contain unique characters and numbers</li>
                </ul>
              </div>
              <button
                type="button"
                id="signUpBtn"
                class="w-100 text-light fw-bold"
              >
                Sign Up
              </button>
            </form>
            <div id="toLoginPage">
              <span>Have an account? </span>
              <a href="../Login/login.html" target="_self">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="SignUp.js"></script>
  </body>
</html>
