<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-12">
          <div
            class="layout d-flex flex-column justify-content-around align-items-center bg-white"
          >
            <div class="mx-5 my-5">
              <h3
                class="header text-primary fw-bold w-100 py-2 px-5 text-center"
              >
                Login to your account
              </h3>
              <form id="loginForm" class="w-100 py-2 px-2">
                <label for="mail" class="loginText fw-bold text-primary"
                  >Email Address</label
                ><br />
                <input
                  type="email w-100 text-primary ps-2"
                  id="mail"
                  name="mail"
                  class="w-100"
                />
                <p class="mt-0 warning"></p>
                <label for="pwd" class="loginText fw-bold text-primary"
                  >Password</label
                ><br />
                <input
                  type="password"
                  id="pwd"
                  name="pwd"
                  class="w-100 w-100 text-primary ps-2"
                />
                <p class="mt-0 warning"></p>
                <button type="button" id="loginBtn" class="w-100">Login</button>
              </form>
              <div id="toSignupPage ">
                <span>Don't have an account? </span>
                <a href="../SignUp/SignUp.html" target="_self">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>-->
    <script src="Login.js"></script>
  </body>
</html>
